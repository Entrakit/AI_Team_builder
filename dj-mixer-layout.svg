<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Turntables -->
  <circle cx="200" cy="150" r="100" fill="#333"/>
  <circle cx="600" cy="150" r="100" fill="#333"/>
  <text x="200" y="270" font-family="Arial" font-size="20" text-anchor="middle">Turntable A</text>
  <text x="600" y="270" font-family="Arial" font-size="20" text-anchor="middle">Turntable B</text>
  
  <!-- Mixer controls -->
  <rect x="350" y="50" width="100" height="200" fill="#666"/>
  <text x="400" y="270" font-family="Arial" font-size="20" text-anchor="middle">Mixer</text>
  
  <!-- Beat pads -->
  <rect x="50" y="300" width="300" height="250" fill="#999"/>
  <text x="200" y="570" font-family="Arial" font-size="20" text-anchor="middle">Beat Pads</text>
  
  <!-- Piano/Chord maker -->
  <rect x="400" y="300" width="350" height="250" fill="#bbb"/>
  <text x="575" y="570" font-family="Arial" font-size="20" text-anchor="middle">Piano/Chord Maker</text>
  
  <!-- Microphone -->
  <circle cx="400" cy="30" r="20" fill="#c00"/>
  <rect x="395" y="30" width="10" height="50" fill="#999"/>
  <text x="400" y="100" font-family="Arial" font-size="20" text-anchor="middle">Mic</text>
</svg>
