  <text x="90" y="140" font-family="Arial" font-size="20" text-anchor="middle">D</text>
  <text x="150" y="140" font-family="Arial" font-size="20" text-anchor="middle">E</text>
  <text x="210" y="140" font-family="Arial" font-size="20" text-anchor="middle">F</text>
  <text x="270" y="140" font-family="Arial" font-size="20" text-anchor="middle">G</text>
  <text x="330" y="140" font-family="Arial" font-size="20" text-anchor="middle">A</text>
  <text x="390" y="140" font-family="Arial" font-size="20" text-anchor="middle">B</text>
</svg>

