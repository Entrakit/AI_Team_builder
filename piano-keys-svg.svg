<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 150">
  <rect width="420" height="150" fill="#f0f0f0"/>
  <!-- White keys -->
  <rect x="0" y="0" width="60" height="150" fill="white" stroke="black"/>
  <rect x="60" y="0" width="60" height="150" fill="white" stroke="black"/>
  <rect x="120" y="0" width="60" height="150" fill="white" stroke="black"/>
  <rect x="180" y="0" width="60" height="150" fill="white" stroke="black"/>
  <rect x="240" y="0" width="60" height="150" fill="white" stroke="black"/>
  <rect x="300" y="0" width="60" height="150" fill="white" stroke="black"/>
  <rect x="360" y="0" width="60" height="150" fill="white" stroke="black"/>
  <!-- Black keys -->
  <rect x="40" y="0" width="40" height="100" fill="black"/>
